<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = [10, 20, 30];
      var sum = 0;
      for (var i = 0; i < x.length; i++) {
        sum += x[i];
      }
      document.write("<h1> Sum: " + sum + "</h1");
    </script>
  </body>
</html>
