<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #products div {
        display: inline-block !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Products</h1>
          <div id="products" class="row justify-content-between"></div>
        </div>
        <div class="col-md-6 mt-5">
          <div class="d-flex justify-content-between">
            <h1>Shopping Cart</h1>
            <div>
              <button class="btn btn-danger clear_cart">Clear cart</button>
            </div>
          </div>
          <div
            class="alert alert-secondary show d-flex justify-content-between"
          >
            <strong>Product Name</strong>
            <p class="card-text">Quantity</p>
            <p class="card-text">Price</p>
            <p class="card-text">Total Price</p>
          </div>
          <div class="row cart_items"></div>
          <div
            class="alert alert-primary text-end fw-bold d-flex justify-content-between"
          >
            <span>Total:</span>
            <div id="" class="total_cart_price">$0</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
