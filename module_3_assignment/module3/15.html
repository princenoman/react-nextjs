<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Post Request</title>
  </head>
  <body>
    <button onclick="sendAjaxPostReq()">Send Ajax Post Request</button>
    <script>
      // a. Implement a JavaScript function that sends an AJAX POST request to the following URL: "https://api.example.com/submit".
      const url = "https://api.example.com/submit";

      function sendAjaxPostReq(payLoad) {
        fetch(url, {
          method: "POST",
          body: JSON.stringify(payLoad),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      //b. Send a JSON payload with the following data: { "name": "John Doe", "email": "johndoe@example.com" }.

      const payLoad = {
        name: "John Doe",
        email: "johndoe@example.com",
      };

      sendAjaxPostReq(payLoad);
    </script>
  </body>
</html>
